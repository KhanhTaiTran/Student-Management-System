<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Take Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav
          th:replace="fragments/sidebar :: sidebar"
          class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse"
        ></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h2><i class="fa-solid fa-user-check"></i> Attendance Check</h2>
            <div class="d-flex align-items-center">
              <input
                title="attDate"
                type="date"
                id="attDate"
                class="form-control me-2"
              />
              <button
                class="btn btn-success"
                id="btnSubmit"
                onclick="submitAll()"
              >
                <i class="fa-solid fa-upload"></i> Submit All
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Student ID</th>
                  <th>Student Name</th>
                  <th>Status</th>
                  <th>Note</th>
                </tr>
              </thead>
              <tbody id="attTableBody"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const pathParts = window.location.pathname.split("/");
      const classId = pathParts[pathParts.length - 1];
      const token = localStorage.getItem("accessToken");

      // Set ng√†y m·∫∑c ƒë·ªãnh l√† h√¥m nay
      document.getElementById("attDate").valueAsDate = new Date();

      let studentList = [];

      document.addEventListener("DOMContentLoaded", function () {
        loadStudents();
      });

      function loadStudents() {
        fetch(`/api/enrollments/class/${classId}`, {
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => res.json())
          .then((data) => {
            studentList = data;
            const tbody = document.getElementById("attTableBody");

            if (data.length === 0) {
              tbody.innerHTML = `<tr><td colspan="4" class="text-center">No students.</td></tr>`;
              return;
            }

            tbody.innerHTML = "";
            data.forEach((s) => {
              // L∆∞u √Ω: s.userId l√† tr∆∞·ªùng m·ªõi th√™m ·ªü B∆∞·ªõc 1
              tbody.innerHTML += `
                    <tr>
                        <td>${s.studentId}</td>
                        <td class="fw-bold">${s.studentName}</td>
                        <td>
                            <select class="form-select" id="status-${s.userId}">
                                <option value="PRESENT" selected>Present</option>
                                <option value="ABSENT">Absent</option>
                                <option value="LATE">Late</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" class="form-control" id="note-${s.userId}" placeholder="Note...">
                        </td>
                    </tr>
                `;
            });
          })
          .catch((err) => console.error(err));
      }

      async function submitAll() {
        if (!confirm("Save attendance to Database?")) return;

        const date = document.getElementById("attDate").value;
        const btn = document.getElementById("btnSubmit");

        // 1. Parse ClassId sang s·ªë nguy√™n cho ch·∫Øc ƒÉn
        const numericClassId = parseInt(classId);

        // Hi·ªáu ·ª©ng Loading
        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Saving...';

        let errorCount = 0;

        // G·ª≠i t·ª´ng em l√™n DB
        for (const s of studentList) {
          // --- DEBUG: Ki·ªÉm tra xem c√≥ ID ch∆∞a ---
          console.log(
            `Checking student: ${s.studentName}, UserID: ${s.userId}`
          );

          if (!s.userId) {
            console.error(
              `‚ùå L·ªói: Sinh vi√™n ${s.studentName} kh√¥ng c√≥ User ID. Ki·ªÉm tra l·∫°i Backend EnrollmentDTO!`
            );
            errorCount++;
            continue; // B·ªè qua em n√†y, kh√¥ng g·ª≠i request l·ªói
          }

          const status = document.getElementById(`status-${s.userId}`).value;
          const note = document.getElementById(`note-${s.userId}`).value;

          // Payload chu·∫©n
          const payload = {
            studentId: s.userId, // ID ph·∫£i c√≥ gi√° tr·ªã
            classId: numericClassId,
            attendanceDate: date,
            status: status,
            note: note,
          };

          try {
            const res = await fetch("/api/teacher/attendance", {
              method: "POST",
              headers: {
                Authorization: "Bearer " + token,
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            });

            if (!res.ok) {
              // üî• ƒê·ªçc l·ªói t·ª´ Server ƒë·ªÉ bi·∫øt t·∫°i sao 500
              const errorText = await res.text();
              console.error(`‚ùå Server Error for ${s.studentName}:`, errorText);
              errorCount++;
            } else {
              console.log(`‚úÖ Saved: ${s.studentName}`);
            }
          } catch (e) {
            console.error("Network Error:", e);
            errorCount++;
          }
        }

        btn.disabled = false;
        btn.innerHTML = '<i class="fa-solid fa-upload"></i> Submit All';

        if (errorCount === 0) {
          alert("‚úÖ Saved all attendance data to Database!");
        } else {
          alert(
            `‚ö†Ô∏è Saved with ${errorCount} errors. Open Console (F12) to see details.`
          );
        }
      }
    </script>
  </body>
</html>
