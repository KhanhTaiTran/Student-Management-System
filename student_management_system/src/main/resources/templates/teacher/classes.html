<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Classes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 sidebar bg-dark text-white p-3">
            <a class="text-white text-decoration-none fw-bold fs-5">
                ðŸŽ“ SMS Teacher
            </a>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="/teacher/dashboard" class="nav-link text-white">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/teacher/classes" class="nav-link active bg-primary text-white">Classes</a>
                </li>
            </ul>
        </nav>

        <!-- MAIN -->
        <main class="col-md-9 col-lg-10 p-4">

            <h2 class="mb-4">My Teaching Classes</h2>

            <div id="classContainer"></div>

        </main>
    </div>
</div>

<script>
const token = localStorage.getItem("accessToken");

document.addEventListener("DOMContentLoaded", loadClasses);

async function loadClasses() {
    const res = await fetch("/api/teacher/classes", {
        headers: {
            "Authorization": "Bearer " + token
        }
    });

    const classes = await res.json();
    const container = document.getElementById("classContainer");
    container.innerHTML = "";

    classes.forEach(cls => {
        let studentsHtml = "";
        cls.enrollments.forEach(e => {
            studentsHtml += `
                <tr>
                    <td>${e.student.studentId}</td>
                    <td>${e.student.fullName}</td>
                </tr>
            `;
        });

        container.innerHTML += `
            <div class="card shadow-sm mb-4">
                <div class="card-header fw-bold">
                    ${cls.course.courseName} (${cls.course.courseCode}) - ${cls.className}
                </div>

                <div class="card-body">
                    <p class="text-muted">
                        Room: ${cls.classRoom} | Semester: ${cls.semester}
                    </p>

                    <table class="table table-sm table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Student ID</th>
                                <th>Full Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${studentsHtml}
                        </tbody>
                    </table>

                    <div class="mt-2">
                        <a href="/teacher/grades?classId=${cls.id}" class="btn btn-sm btn-outline-primary">
                            Grades
                        </a>
                        <a href="/teacher/attendance?classId=${cls.id}" class="btn btn-sm btn-outline-warning">
                            Attendance
                        </a>
                        <a href="/teacher/quizzes?classId=${cls.id}" class="btn btn-sm btn-outline-success">
                            Quizzes
                        </a>
                    </div>
                </div>
            </div>
        `;
    });
}
</script>
</body>
</html>
