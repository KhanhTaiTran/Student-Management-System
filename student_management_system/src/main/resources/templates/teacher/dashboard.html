<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Teacher Dashboard</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

    <!-- Reuse admin style -->
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <!-- ===== SIDEBAR ===== -->
        <nav class="col-md-3 col-lg-2 sidebar p-3 bg-dark text-white collapse d-md-block" style="min-height:100vh">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <i class="fa-solid fa-graduation-cap fs-4 me-2"></i>
                <span class="fs-5 fw-bold">SMS Teacher</span>
            </a>
            <hr>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="/teacher/dashboard" class="nav-link active bg-primary text-white">
                        <i class="fa-solid fa-chart-line me-2"></i> Dashboard
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/teacher/classes" class="nav-link text-white">
                        <i class="fa-solid fa-chalkboard-user me-2"></i> Classes
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/teacher/quizzes" class="nav-link text-white">
                        <i class="fa-solid fa-file-circle-question me-2"></i> Quizzes
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/teacher/attendance" class="nav-link text-white">
                        <i class="fa-solid fa-user-check me-2"></i> Attendance
                    </a>
                </li>

                <li class="nav-item mt-5">
                    <a href="#" onclick="logout()" class="nav-link text-danger">
                        <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- ===== MAIN CONTENT ===== -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">

            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center pb-2 mb-4 border-bottom">
                <div>
                    <h1 class="h2 mb-0">Teaching Overview</h1>
                    <p class="text-muted mb-0">Summary of your teaching activities</p>
                </div>
            </div>

            <!-- ===== STATS ===== -->
            <div class="row g-4 mb-4">

                <div class="col-md-3">
                    <div class="card stat-card shadow-sm h-100 border-start border-primary border-4">
                        <div class="card-body d-flex align-items-center">
                            <div class="fs-1 text-primary me-3">
                                <i class="fa-solid fa-chalkboard"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-0">Total Teaching Classes</h6>
                                <h3 class="fw-bold mb-0" id="statClasses">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card stat-card shadow-sm h-100 border-start border-success border-4">
                        <div class="card-body d-flex align-items-center">
                            <div class="fs-1 text-success me-3">
                                <i class="fa-solid fa-user-graduate"></i>
                            </div>
                            <div>
                                <h6 class="text-muted mb-0">Total Students</h6>
                                <h3 class="fw-bold mb-0" id="statStudents">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- ===== QUICK ACTIONS ===== -->
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">
                    <i class="fa-solid fa-bolt me-2"></i> Quick Actions
                </div>
                <div class="card-body">
                    <div class="row g-3">

                        <div class="col-md-4">
                            <a href="/teacher/classes" class="btn btn-outline-primary w-100 py-3">
                                <i class="fa-solid fa-chalkboard-user fa-lg mb-2"></i><br>
                                View My Classes
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a href="/teacher/quiz/create" class="btn btn-outline-success w-100 py-3">
                                <i class="fa-solid fa-plus fa-lg mb-2"></i><br>
                                Create New Quiz
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a href="/teacher/attendance" class="btn btn-outline-warning w-100 py-3">
                                <i class="fa-solid fa-user-check fa-lg mb-2"></i><br>
                                Take Attendance
                            </a>
                        </div>

                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function logout() {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("role");
        window.location.href = "/";
    }
</script>

<!-- ðŸ”¥ DASHBOARD API SCRIPT (ÄÃƒ THÃŠM) -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    fetch("/api/teacher/dashboard", {
        method: "GET",
        headers: {
            "Authorization": "Bearer " + localStorage.getItem("accessToken"),
            "Content-Type": "application/json"
        }
    })
    .then(res => {
        if (!res.ok) {
            throw new Error("Cannot load dashboard data");
        }
        return res.json();
    })
    .then(data => {
        document.getElementById("statClasses").innerText = data.totalClasses;
        document.getElementById("statStudents").innerText = data.totalStudents;
    })
    .catch(err => console.error("Dashboard error:", err));

});
</script>

</body>
</html>
