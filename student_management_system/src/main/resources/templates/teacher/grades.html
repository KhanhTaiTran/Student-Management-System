<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Enter Grades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav
          class="col-md-3 col-lg-2 sidebar p-3 bg-dark text-white collapse d-md-block"
          style="min-height: 100vh"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 text-white text-decoration-none"
          >
            <i class="fa-solid fa-graduation-cap fs-4 me-2"></i>
            <span class="fs-5 fw-bold">SMS Teacher</span>
          </a>
          <hr />

          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="/teacher/dashboard" class="nav-link text-white">
                <i class="fa-solid fa-chart-line me-2"></i> Dashboard
              </a>
            </li>

            <li class="nav-item">
              <a
                href="/teacher/classes"
                class="nav-link active bg-primary text-white"
              >
                <i class="fa-solid fa-chalkboard-user me-2"></i> Classes
              </a>
            </li>

            <li class="nav-item">
              <a href="/teacher/quizzes" class="nav-link text-white">
                <i class="fa-solid fa-file-circle-question me-2"></i> Quizzes
              </a>
            </li>

            <li class="nav-item mt-5">
              <a href="#" onclick="logout()" class="nav-link text-danger">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
              </a>
            </li>
          </ul>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h2><i class="fa-solid fa-marker"></i> Enter Grades</h2>
            <div class="btn-toolbar mb-2 mb-md-0">
              <a
                href="/teacher/classes"
                class="btn btn-sm btn-outline-secondary"
              >
                <i class="fa-solid fa-arrow-left"></i> Back to Classes
              </a>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered align-middle">
              <thead class="table-light">
                <tr>
                  <th style="width: 10%">ID</th>
                  <th style="width: 20%">Full Name</th>
                  <th style="width: 15%">In-Class (30%)</th>
                  <th style="width: 15%">Mid-Term (30%)</th>
                  <th style="width: 15%">Final (40%)</th>
                  <th style="width: 10%">Total</th>
                  <th style="width: 10%">Action</th>
                </tr>
              </thead>
              <tbody id="gradeTableBody"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // get Class ID from URL (/teacher/grades/1)
      const pathParts = window.location.pathname.split("/");
      const classId = pathParts[pathParts.length - 1];
      const token = localStorage.getItem("accessToken");

      document.addEventListener("DOMContentLoaded", loadStudents);

      async function loadStudents() {
        try {
          //Calling the API to retrieve the list of students in the class. (EnrollmentController)
          const res = await fetch(`/api/enrollments/class/${classId}`, {
            headers: { Authorization: "Bearer " + token },
          });
          const students = await res.json();
          const tbody = document.getElementById("gradeTableBody");

          if (students.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7" class="text-center">No students enrolled in this class.</td></tr>`;
            return;
          }

          tbody.innerHTML = "";
          students.forEach((s) => {
            tbody.innerHTML += `
                    <tr id="row-${s.id}">
                        <td>${s.studentId || s.id}</td>
                        <td class="fw-bold">${s.studentName}</td>
                        
                        <td>
                            <input type="number" class="form-control" id="inclass-${
                              s.id
                            }" 
                                   value="${
                                     s.inclass ?? ""
                                   }" step="0.1" min="0" max="10"
                                   onchange="calcTotal(${s.id})">
                        </td>
                        
                        <td>
                            <input type="number" class="form-control" id="mid-${
                              s.id
                            }" 
                                   value="${
                                     s.midTermGrade ?? ""
                                   }" step="0.1" min="0" max="10"
                                   onchange="calcTotal(${s.id})">
                        </td>
                        
                        <td>
                            <input type="number" class="form-control" id="final-${
                              s.id
                            }" 
                                   value="${
                                     s.finalGrade ?? ""
                                   }" step="0.1" min="0" max="10"
                                   onchange="calcTotal(${s.id})">
                        </td>
                        
                        <td class="fw-bold text-center text-primary" id="total-${
                          s.id
                        }">
                            ${s.totalGrade ?? "-"}
                        </td>
                        
                        <td class="text-center">
                            <button class="btn btn-sm btn-primary" onclick="saveGrade(${
                              s.id
                            })">
                                <i class="fa-solid fa-save"></i>
                            </button>
                        </td>
                    </tr>
                `;
          });
        } catch (err) {
          console.error(err);
          alert("Error loading student list");
        }
      }

      // Temporary scoring function on the interface
      function calcTotal(id) {
        const inclass =
          parseFloat(document.getElementById(`inclass-${id}`).value) || 0;
        const mid = parseFloat(document.getElementById(`mid-${id}`).value) || 0;
        const final =
          parseFloat(document.getElementById(`final-${id}`).value) || 0;

        // formular: 30% - 30% - 40%
        const total = inclass * 0.3 + mid * 0.3 + final * 0.4;
        document.getElementById(`total-${id}`).innerText = total.toFixed(1);
      }

      // function to save the point to the backend
      async function saveGrade(enrollmentId) {
        const payload = {
          inclass: document.getElementById(`inclass-${enrollmentId}`).value,
          midTermGrade: document.getElementById(`mid-${enrollmentId}`).value,
          finalGrade: document.getElementById(`final-${enrollmentId}`).value,
        };

        try {
          // Call the Update Grade API of the EnrollmentController.
          const res = await fetch(`/api/enrollments/${enrollmentId}/grade`, {
            method: "PUT",
            headers: {
              Authorization: "Bearer " + token,
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          if (res.ok) {
            // Flashing green effect upon successful saving.
            alert("Grade saved successfully!");
            const row = document.getElementById(`row-${enrollmentId}`);
            row.classList.add("table-success");
            setTimeout(() => row.classList.remove("table-success"), 1000);
          } else {
            alert("Failed to save grade!");
          }
        } catch (err) {
          console.error(err);
          alert("System Error");
        }
      }
    </script>
  </body>
</html>
