<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{payment.title}">Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/student.css}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-3 col-lg-2 sidebar p-3 collapse d-md-block bg-dark text-white"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <i class="fa-solid fa-graduation-cap fs-4 me-2"></i>
            <span class="fs-5 fw-bold" th:text="#{nav.brand.student}"
              >SMS Student</span
            >
          </a>
          <hr />
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="/student/dashboard" class="nav-link text-white"
                ><i class="fa-solid fa-chart-line me-2"></i>
                <span th:text="#{student.sidebar.dashboard}">Dashboard</span></a
              >
            </li>
            <li class="nav-item">
              <a href="/student/schedule" class="nav-link text-white"
                ><i class="fa-solid fa-calendar-days me-2"></i>
                <span th:text="#{student.sidebar.schedule}">Schedule</span></a
              >
            </li>
            <li class="nav-item">
              <a href="/student/course-registration" class="nav-link text-white"
                ><i class="fa-solid fa-cart-plus me-2"></i>
                <span th:text="#{student.sidebar.registration}"
                  >Registration</span
                ></a
              >
            </li>
            <li class="nav-item">
              <a href="/student/grades" class="nav-link text-white"
                ><i class="fa-solid fa-book me-2"></i>
                <span th:text="#{student.sidebar.grades}">Grades</span></a
              >
            </li>
            <li class="nav-item">
              <a href="/student/payment" class="nav-link active text-white"
                ><i class="fa-solid fa-credit-card me-2"></i>
                <span th:text="#{student.sidebar.payment}">Payment</span></a
              >
            </li>
            <li class="nav-item mt-5">
              <a href="#" onclick="logout()" class="nav-link text-danger"
                ><i class="fa-solid fa-sign-out-alt me-2"></i>
                <span th:text="#{student.sidebar.logout}">Logout</span></a
              >
            </li>
          </ul>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
          <h2 class="mb-4">
            <i class="fa-solid fa-wallet text-warning"></i>
            <span th:text="#{payment.title}">Payment & Balance</span>
          </h2>

          <div class="row mb-4">
            <div class="col-md-6">
              <div class="card bg-success text-white shadow h-100">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="fa-solid fa-money-bill-wave"></i> Wallet Balance
                  </h5>
                  <h2 class="display-5 fw-bold" id="userBalance">Loading...</h2>
                  <p class="mb-0">Current available funds</p>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card bg-danger text-white shadow h-100">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="fa-solid fa-file-invoice-dollar"></i> Tuition Debt
                  </h5>
                  <h2 class="display-5 fw-bold" id="totalDebt">Loading...</h2>
                  <p class="mb-0">Amount needed to pay</p>
                  <button
                    class="btn btn-light text-danger fw-bold mt-2"
                    onclick="payTuition()"
                  >
                    <i class="fa-solid fa-credit-card"></i> Pay Now
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <button
              class="btn btn-primary btn-lg shadow"
              data-bs-toggle="modal"
              data-bs-target="#paymentModal"
            >
              <i class="fa-solid fa-plus-circle me-2"></i> Top Up Balance
            </button>
          </div>

          <div class="card shadow-sm">
            <div class="card-header bg-white fw-bold">Transaction History</div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-striped mb-0">
                  <thead class="table-dark">
                    <tr>
                      <th>Date</th>
                      <th>Description</th>
                      <th class="text-end">Amount</th>
                    </tr>
                  </thead>
                  <tbody id="historyBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Top Up Balance</h5>
            <button
              title="btnTopUp"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Amount (VND)</label>
              <input
                type="number"
                class="form-control"
                id="payAmount"
                placeholder="Enter amount (e.g. 500000)"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <input
                title="payDesc"
                type="text"
                class="form-control"
                id="payDesc"
                value="Top up balance"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitPayment()"
            >
              Confirm Pay
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const token = localStorage.getItem("accessToken");

      // Run the loadData function when the page has just finished loading.
      document.addEventListener("DOMContentLoaded", loadData);

      async function loadData() {
        try {
          // Obtain financial information.
          const res = await fetch("/api/payment/summary", {
            headers: { Authorization: "Bearer " + token },
          });

          if (res.ok) {
            const data = await res.json();
            console.log("Payment Data:", data); // Check the console to see if the data has arrived.

            // Fill in the data in the two h2 tags above.
            document.getElementById("totalDebt").innerText = formatMoney(
              data.debt
            );
            document.getElementById("userBalance").innerText = formatMoney(
              data.walletBalance
            );
          } else {
            console.error("Failed to load summary");
          }
        } catch (err) {
          console.error(err);
        }

        loadHistory();
      }

      async function loadHistory() {
        try {
          const res = await fetch("/api/payment/history", {
            headers: { Authorization: "Bearer " + token },
          });
          const transactions = await res.json();
          const tbody = document.getElementById("historyBody");
          tbody.innerHTML = "";

          if (transactions.length === 0) {
            tbody.innerHTML =
              "<tr><td colspan='3' class='text-center'>No transactions found</td></tr>";
            return;
          }

          transactions.forEach((t) => {
            // Check if the money is positive or negative.
            const isNegative = t.amount < 0;

            // Logic display
            // - If Negative: Red (text-danger), displays the number normally (it automatically has a minus sign)
            // - If Positive: Green (text-success), adds a plus sign in front
            const colorClass = isNegative ? "text-danger" : "text-success";
            const displayAmount = isNegative
              ? formatMoney(t.amount)
              : "+" + formatMoney(t.amount);

            tbody.innerHTML += `
                <tr>
                    <td>${new Date(t.transactionDate).toLocaleString()}</td>
                    <td>${t.description}</td>
                    <td class="text-end fw-bold ${colorClass}">
                        ${displayAmount}
                    </td>
                </tr>
            `;
          });
        } catch (err) {
          console.error(err);
        }
      }

      async function submitPayment() {
        const amount = document.getElementById("payAmount").value;
        const desc = document.getElementById("payDesc").value;

        if (!amount || amount <= 0) {
          alert("Please enter a valid amount!");
          return;
        }

        try {
          const res = await fetch("/api/payment/pay", {
            method: "POST",
            headers: {
              Authorization: "Bearer " + token,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ amount: amount, description: desc }),
          });

          if (res.ok) {
            alert("Top up successful!");

            // hide modal and reload data
            const modalEl = document.getElementById("paymentModal");
            const modal = bootstrap.Modal.getInstance(modalEl);
            modal.hide();

            loadData(); // reload with the new amount.
            document.getElementById("payAmount").value = "";
          } else {
            alert("Transaction failed!");
          }
        } catch (err) {
          console.error(err);
        }
      }

      function formatMoney(amount) {
        return new Intl.NumberFormat("vi-VN", {
          style: "currency",
          currency: "VND",
        }).format(amount || 0);
      }

      function logout() {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("role");
        window.location.href = "/";
      }

      async function payTuition() {
        if (!confirm("Confirm payment for tuition using your wallet balance?"))
          return;

        try {
          const res = await fetch("/api/payment/pay-tuition", {
            method: "POST",
            headers: { Authorization: "Bearer " + token },
          });

          if (res.ok) {
            alert("Tuition Paid Successfully!");
            loadData();
          } else {
            const err = await res.json();

            alert("Failed: " + (err.message || "Not enough balance!"));
          }
        } catch (err) {
          console.error(err);
          alert("Payment Failed. Check console.");
        }
      }
    </script>
  </body>
</html>
