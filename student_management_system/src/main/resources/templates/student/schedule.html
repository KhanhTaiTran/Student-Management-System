<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Schedule - SMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/student.css}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-3 col-lg-2 sidebar p-3 collapse d-md-block bg-dark text-white"
          id="sidebarMenu"
          style="min-height: 100vh"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <i class="fa-solid fa-graduation-cap fs-4 me-2"></i>
            <span class="fs-5 fw-bold" th:text="#{nav.brand.student}"
              >SMS Student</span
            >
          </a>
          <hr class="text-white" />
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="/student/dashboard" class="nav-link text-white">
                <i class="fa-solid fa-chart-line me-2"></i>
                <span th:text="#{student.sidebar.dashboard}">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/student/schedule" class="nav-link text-white active">
                <i class="fa-solid fa-calendar-alt me-2"></i>
                <span th:text="#{student.sidebar.schedule}">Schedule</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                href="/student/course-registration"
                class="nav-link  bg-success text-white"
              >
                <i class="fa-solid fa-cart-plus me-2"></i>
                <span th:text="#{student.sidebar.registration}">Registration<span ></a
              >
            </li>
            <li class="nav-item">
              <a href="/student/grades" class="nav-link text-white">
                <i class="fa-solid fa-book me-2"></i>
                <span th:text="#{student.sidebar.grades}">Grades</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/student/payment" class="nav-link text-white">
                <i class="fa-solid fa-credit-card me-2"></i>
                <span th:text="#{student.sidebar.payment}">Payment</span>
              </a>
            </li>
            <li class="nav-item mt-5">
              <a href="#" onclick="logout()" class="nav-link text-danger">
                <i class="fa-solid fa-sign-out-alt me-2"></i>
                <span th:text="#{student.sidebar.logout}">Logout</span>
              </a>
            </li>
          </ul>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fa-solid fa-calendar-days me-2"></i> Thời khóa biểu</h2>
                
                <div class="btn-group">
                    <button class="btn btn-outline-primary" onclick="changeWeek(-1)">
                        <i class="fa-solid fa-chevron-left"></i> Tuần trước
                    </button>
                    <button class="btn btn-primary disabled fw-bold" id="currentWeekDisplay" style="min-width: 250px;">
                        Loading...
                    </button>
                    <button class="btn btn-outline-primary" onclick="changeWeek(1)">
                        Tuần sau <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-bordered schedule-table mb-0">
                            <thead class="schedule-header">
                                <tr>
                                    <th style="width: 80px;">Tiết</th>
                                    <th id="th-2">Thứ 2<br><small class="text-muted">Loading...</small></th>
                                    <th id="th-3">Thứ 3<br><small class="text-muted">Loading...</small></th>
                                    <th id="th-4">Thứ 4<br><small class="text-muted">Loading...</small></th>
                                    <th id="th-5">Thứ 5<br><small class="text-muted">Loading...</small></th>
                                    <th id="th-6">Thứ 6<br><small class="text-muted">Loading...</small></th>
                                    <th id="th-7">Thứ 7<br><small class="text-muted">Loading...</small></th>
                                    <th id="th-8">CN<br><small class="text-muted">Loading...</small></th>
                                </tr>
                            </thead>
                            <tbody id="scheduleBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("role");
        window.location.href = "/";
      }

      // State manage 
      let currentMonday = getMonday(new Date()); 
      let scheduleData = []; 

      document.addEventListener("DOMContentLoaded", function() {
          fetchSchedule();
      });

      // 1. function lấy thứ 2 của tuần chứa ngày d
      function getMonday(d) {
          d = new Date(d);
          var day = d.getDay(),
              diff = d.getDate() - day + (day == 0 ? -6 : 1); // adjust when day is sunday
          return new Date(d.setDate(diff));
      }

      // 2. change week
      function changeWeek(offset) {
          currentMonday.setDate(currentMonday.getDate() + (offset * 7));
          renderHeaderDates();
          renderTableBody(); // load body again
      }

    // 3. Render Header (Ngày tháng)
    function renderHeaderDates() {
        const options = { day: '2-digit', month: '2-digit' };
        let tempDate = new Date(currentMonday);
        
        // Hiển thị khoảng thời gian ở nút giữa
        let endWeek = new Date(currentMonday);
        endWeek.setDate(endWeek.getDate() + 6);
        document.getElementById("currentWeekDisplay").innerText = 
            `Tuần: ${tempDate.toLocaleDateString('vi-VN')} - ${endWeek.toLocaleDateString('vi-VN')}`;

        // Loop from Thứ 2 (day 2) đến CN (day 8)
        for(let i=2; i<=8; i++) {
            const th = document.getElementById(`th-${i}`);
            if(th) {
                // Update text day, month in tags <small>
                th.querySelector("small").innerText = tempDate.toLocaleDateString('vi-VN', options);
            }
            tempDate.setDate(tempDate.getDate() + 1);
        }
    }

    // 4. call api to get data
    async function fetchSchedule() {
        const token = localStorage.getItem("accessToken");
        if (!token) { window.location.href = "/"; return; }

        try {
            const res = await fetch("/api/student/schedule", { //student schedule api
                headers: { "Authorization": "Bearer " + token }
            });
            if (res.ok) {
                scheduleData = await res.json();
                renderHeaderDates();
                renderTableBody();
            } else {
                console.error("Failed to load schedule");
            }
        } catch (err) { console.error(err); }
    }

    // 5. Render table (Logic ghép ô rowspan)
    function renderTableBody() {
        const tbody = document.getElementById("scheduleBody");
        tbody.innerHTML = "";

        // Mảng 2 chiều đánh dấu ô nào đã được vẽ (để skip khi có rowspan)
        // 13 tiết (index 1-12), 9 ngày (index 2-8)
        let occupied = Array(13).fill().map(() => Array(9).fill(false));

        // Loop qua từng tiết học (1 -> 12)
        for (let period = 1; period <= 10; period++) { // Giả sử hiển thị 10 tiết
            let tr = document.createElement("tr");
            
            // Cột đầu tiên: Số tiết
            let tdPeriod = document.createElement("td");
            tdPeriod.className = "fw-bold bg-light";
            tdPeriod.innerText = period;
            tr.appendChild(tdPeriod);

            // Loop qua các thứ (2 -> 8)
            for (let day = 2; day <= 8; day++) {
                if (occupied[period][day]) continue; // Nếu ô này đã bị chiếm bởi lớp trước đó (rowspan), bỏ qua

                // Tìm xem có lớp nào học vào (Thứ 'day', Tiết bắt đầu 'period') không
                const classInfo = scheduleData.find(c => c.dayOfWeek === day && c.startPeriod === period);

                let td = document.createElement("td");

                if (classInfo) {
                    // Có lớp học -> Set rowspan
                    td.rowSpan = classInfo.totalPeriods;
                    td.className = "p-1 align-top"; // padding nhỏ để thẻ div full

                    const tooltipPositionClass = classInfo.startPeriod <= 5 ? "show-below" : "";//if period 1-5 -> detail appear at top, else at bottom
                    
                    // Nội dung thẻ
                    td.innerHTML = `
                        <div class="class-block">
                            <div class="fw-bold">${classInfo.courseName}</div>
                            <div class="small">${classInfo.room}</div>
                            
                            <div class="class-details-tooltip ${tooltipPositionClass}">
                                <div class="fw-bold text-warning mb-1">${classInfo.courseName}</div>
                                <div><i class="fa-solid fa-code me-2"></i>Mã: ${classInfo.courseCode}</div>
                                <div><i class="fa-solid fa-layer-group me-2"></i>Lớp: ${classInfo.className}</div>
                                <div><i class="fa-solid fa-user-tie me-2"></i>GV: ${classInfo.teacherName}</div>
                                <div><i class="fa-solid fa-location-dot me-2"></i>Phòng: ${classInfo.room}</div>
                                <div><i class="fa-solid fa-clock me-2"></i>Tiết: ${classInfo.startPeriod} - ${classInfo.startPeriod + classInfo.totalPeriods - 1}</div>
                            </div>
                        </div>
                    `;

                    // Đánh dấu các ô phía dưới là đã bị chiếm (occupied)
                    for (let k = 0; k < classInfo.totalPeriods; k++) {
                        if (period + k <= 12) occupied[period + k][day] = true;
                    }
                } else {
                    // Không có lớp -> Ô trống
                    td.innerHTML = "";
                }
                
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        }
    }
    </script>
  </body>
</html>
