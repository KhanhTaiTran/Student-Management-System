<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard - SMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/student.css}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-3 col-lg-2 sidebar p-3 collapse d-md-block bg-dark text-white"
          id="sidebarMenu"
          style="min-height: 100vh"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <i class="fa-solid fa-graduation-cap fs-4 me-2"></i>
            <span class="fs-5 fw-bold" th:text="#{nav.brand.student}"
              >SMS Student</span
            >
          </a>
          <hr class="text-white" />
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="/student/dashboard" class="nav-link text-white active">
                <i class="fa-solid fa-chart-line me-2"></i>
                <span th:text="#{student.sidebar.dashboard}">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/student/schedule" class="nav-link text-white">
                <i class="fa-solid fa-calendar-days me-2"></i>
                <span th:text="#{student.sidebar.schedule}">Schedule</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                href="/student/course-registration"
                class="nav-link bg-success text-white"
              >
                <i class="fa-solid fa-cart-plus me-2"></i>
                <span th:text="#{student.sidebar.registration}">Registration<span ></a
              >
            </li>
            <li class="nav-item">
              <a href="/student/grades" class="nav-link text-white">
                <i class="fa-solid fa-book me-2"></i>
                <span th:text="#{student.sidebar.grades}">Grades</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/student/payment" class="nav-link text-white"
                ><i class="fa-solid fa-credit-card me-2"></i>
                <span th:text="#{student.sidebar.payment}">Payment</span></a
              >
            </li>
            <li class="nav-item mt-5">
              <a href="#" onclick="logout()" class="nav-link text-danger">
                <i class="fa-solid fa-sign-out-alt me-2"></i>
                <span th:text="#{student.sidebar.logout}">Logout</span>
              </a>
            </li>
          </ul>
        </div>

        <main
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4"
          id="main-content"
        >
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-4 border-bottom"
          >
            <div>
              <h1 class="h2" th:text="#{student.dash.overview}">Overview</h1>
              <h5 class="text-muted" th:text="'Hello, ' + ${user.fullName}">
                Hello, User
              </h5>
            </div>

            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="dropdown me-2">
                <button
                  class="btn btn-sm btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="fa-solid fa-globe"></i> Language
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="?lang=en">ðŸ‡ºðŸ‡¸ English</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="?lang=vi">ðŸ‡»ðŸ‡³ Tiáº¿ng Viá»‡t</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="row g-4 mb-4">
            <div class="col-md-4">
              <div
                class="card stat-card shadow-sm h-100 border-start border-primary border-4"
              >
                <div class="card-body d-flex align-items-center">
                  <div class="fs-1 text-primary me-3">
                    <i class="fa-solid fa-star"></i>
                  </div>
                  <div>
                    <h6 class="text-muted mb-0" th:text="#{student.stat.gpa}">
                      GPA
                    </h6>
                    <h3 class="fw-bold mb-0" id="stat-gpa">
                      <div
                        class="spinner-border spinner-border-sm"
                        role="status"
                      ></div>
                    </h3>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div
                class="card stat-card shadow-sm h-100 border-start border-success border-4"
              >
                <div class="card-body d-flex align-items-center">
                  <div class="fs-1 text-success me-3">
                    <i class="fa-solid fa-layer-group"></i>
                  </div>
                  <div>
                    <h6
                      class="text-muted mb-0"
                      th:text="#{student.stat.credits}"
                    >
                      Total Credits
                    </h6>
                    <h3 class="fw-bold mb-0" id="stat-credits">
                      <div
                        class="spinner-border spinner-border-sm"
                        role="status"
                      ></div>
                    </h3>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div
                class="card stat-card shadow-sm h-100 border-start border-danger border-4"
              >
                <div class="card-body d-flex align-items-center">
                  <div class="fs-1 text-danger me-3">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                  </div>
                  <div>
                    <h6
                      class="text-muted mb-0"
                      th:text="#{student.stat.tuition}"
                    >
                      Tuition fees owed
                    </h6>
                    <h3 class="fw-bold mb-0" id="stat-tuition">
                      <div
                        class="spinner-border spinner-border-sm"
                        role="status"
                      ></div>
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8">
              <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                  <h5 class="mb-0 fw-bold">
                    <i class="fa-solid fa-calendar-day me-2"></i
                    ><span th:text="#{student.schedule.today}"
                      >Today's Schedule</span
                    >
                  </h5>
                </div>
                <div class="card-body p-0">
                  <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                      <thead class="table-light">
                        <tr>
                          <th th:text="#{student.schedule.course}">Course</th>
                          <th th:text="#{student.schedule.time}">Time</th>
                          <th th:text="#{student.schedule.room}">Room</th>
                        </tr>
                      </thead>
                      <tbody id="today-schedule"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                  <h5 class="mb-0 fw-bold">
                    <i class="fa-solid fa-bell me-2"></i
                    ><span th:text="#{student.notification.title}"
                      >Notifications</span
                    >
                  </h5>
                </div>
                <div
                  class="list-group list-group-flush"
                  id="notification-list"
                ></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      //logout func
      function logout() {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("role");
        window.location.href = "/";
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadDashboardData();
      });

      async function loadDashboardData() {
        const token = localStorage.getItem("accessToken");

        if (!token) {
          window.location.href = "/";
          return;
        }

        try {
          const response = await fetch("/api/student/dashboard", {
            method: "GET",
            headers: {
              Authorization: "Bearer " + token,
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const data = await response.json();

            //update status
            updateText("stat-gpa", data.gpa || 0.0); 
            updateText("stat-credits", data.totalCredits || 0);
            
            // Format money
            const tuition = data.tuitionOwed ? data.tuitionOwed : 0;
            updateText("stat-tuition", new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(tuition));

            // update today schedule
            const scheduleBody = document.getElementById("today-schedule");
            scheduleBody.innerHTML = "";
            if (data.todaySchedule.length === 0) {
              scheduleBody.innerHTML = `<tr><td colspan="3" class="text-center text-muted p-3">No classes today</td></tr>`;
            } else {
              data.todaySchedule.forEach((item) => {
                const row = `
                        <tr>
                            <td>
                                <div class="fw-bold">${item.courseName}</div>
                                <div class="small text-muted">${item.className}</div>
                            </td>
                            <td>${item.startTime} - ${item.endTime}</td>
                            <td>${item.room}</td>
                        </tr>`;
                scheduleBody.innerHTML += row;
              });
            }

            // update notifications
            const notificationList =
              document.getElementById("notification-list");
            notificationList.innerHTML = "";
            if (data.notifications.length === 0) {
              notificationList.innerHTML =
                '<div class="list-group-item text-muted text-center p-3">No new notifications</div>';
            } else {
              data.notifications.forEach((item) => {
                const notif = `
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <p class="mb-1">${item.message}</p>
                                <small>${new Date(
                                  item.createdAt
                                ).toLocaleDateString()}</small>
                            </div>
                        </a>`;
                notificationList.innerHTML += notif;
              });
            }
          } else {
            
            console.error("API Error Status:", response.status);
            
            if (response.status === 401 || response.status === 403) {
              logout();
            } else {
             
              document.getElementById("stat-gpa").innerText = "Err";
              document.getElementById("stat-credits").innerText = "Err";
              document.getElementById("stat-tuition").innerText = "Err";
              alert("Lá»—i táº£i dá»¯ liá»‡u: " + response.status + ". Vui lÃ²ng kiá»ƒm tra Console (F12).");
            }
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      function updateText(elementId, value) {
        const el = document.getElementById(elementId);
        if (el) el.innerText = value;
      }
    </script>
  </body>
</html>
