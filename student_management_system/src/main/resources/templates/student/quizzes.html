<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>My Quizzes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav
          class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse"
          style="min-height: 100vh"
        >
          <div class="position-sticky pt-3">
            <a
              href="/student/dashboard"
              class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none px-3"
            >
              <i class="fa-solid fa-user-graduate fs-4 me-2"></i
              ><span class="fs-5 fw-bold">SMS Student</span>
            </a>
            <hr class="text-white" />
            <ul class="nav flex-column">
              <li class="nav-item">
                <a href="/student/dashboard" class="nav-link text-white"
                  ><i class="fa-solid fa-chart-pie me-2"></i> Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="/student/quizzes"
                  class="nav-link active bg-primary text-white"
                  ><i class="fa-solid fa-list-check me-2"></i> My Quizzes</a
                >
              </li>
              <li class="nav-item mt-5">
                <a href="#" onclick="logout()" class="nav-link text-danger"
                  ><i class="fa-solid fa-right-from-bracket me-2"></i> Logout</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
          <h2 class="mb-4 text-primary">
            <i class="fa-solid fa-pen-nib"></i> Available Quizzes
          </h2>

          <div class="table-responsive shadow-sm rounded">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Subject / Class</th>
                  <th>Quiz Title</th>
                  <th>Description</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody id="quizTableBody"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const token = localStorage.getItem("accessToken");

      document.addEventListener("DOMContentLoaded", function () {
        fetch("/api/student/quizzes", {
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => res.json())
          .then((data) => {
            const tbody = document.getElementById("quizTableBody");
            if (data.length === 0) {
              tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-muted">No quizzes available at the moment.</td></tr>`;
              return;
            }

            data.forEach((q, index) => {
              const className = q.classroom ? q.classroom.className : "Unknown";
              const courseName =
                q.classroom && q.classroom.courseName
                  ? q.classroom.courseName
                  : "";

              tbody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>
                            <div class="fw-bold text-dark">${courseName}</div>
                            <small class="text-muted">${className}</small>
                        </td>
                        <td class="fw-bold text-primary">${q.title}</td>
                        <td>${q.description || "-"}</td>
                        <td class="text-center">
                            <a href="/student/quiz/take/${
                              q.id
                            }" class="btn btn-sm btn-success px-4 rounded-pill shadow-sm">
                                <i class="fa-solid fa-play"></i> Start
                            </a>
                        </td>
                    </tr>
                `;
            });
          });
      });

      function logout() {
        localStorage.clear();
        window.location.href = "/";
      }
    </script>
  </body>
</html>
