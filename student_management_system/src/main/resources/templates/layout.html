<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Teacher Layout</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- ===== MAIN LAYOUT FRAGMENT ===== -->
    <div th:fragment="main-layout(title, content)">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="/teacher/dashboard">
            <i class="fa-solid fa-chalkboard-user me-2"></i>Teacher Panel
          </a>

          <div class="ms-auto">
            <a href="/logout" class="btn btn-outline-light btn-sm">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
          </div>
        </div>
      </nav>

      <!-- PAGE CONTENT -->
      <main class="container my-4" th:replace="${content}">
        <!-- content injected here -->
      </main>
    </div>
    <!-- ===== END LAYOUT ===== -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
