<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>User Management - SMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-3 col-lg-2 sidebar p-3 collapse d-md-block bg-dark text-white"
          style="min-height: 100vh"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <i class="fa-solid fa-graduation-cap fs-4 me-2"></i>
            <span class="fs-5 fw-bold">SMS System</span>
          </a>
          <hr />
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="/admin/dashboard" class="nav-link text-white"
                ><i class="fa-solid fa-chart-line me-2"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a
                href="/admin/users"
                class="nav-link active text-white bg-primary"
                ><i class="fa-solid fa-users me-2"></i> User Management</a
              >
            </li>
            <li class="nav-item">
              <a href="/admin/courses" class="nav-link text-white"
                ><i class="fa-solid fa-book me-2"></i> Courses</a
              >
            </li>
            <li class="nav-item">
              <a href="/admin/classes" class="nav-link text-white"
                ><i class="fa-solid fa-chalkboard me-2"></i> Classes</a
              >
            </li>
            <li class="nav-item mt-5">
              <a href="#" onclick="logout()" class="nav-link text-danger">
                <i class="fa-solid fa-sign-out-alt me-2"></i>
                <span th:text="#{admin.sidebar.logout}">Logout</span>
              </a>
            </li>
          </ul>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-4 border-bottom"
          >
            <h1 class="h2">Quản lý Người dùng</h1>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addUserModal"
            >
              <i class="fa-solid fa-plus me-2"></i> Thêm mới
            </button>
          </div>

          <div class="card shadow-sm">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>ID</th>
                      <th>Họ tên & Email</th>
                      <th>Username</th>
                      <th>Vai trò</th>
                      <th>Trạng thái</th>
                      <th>Hành động</th>
                    </tr>
                  </thead>
                  <tbody id="userTableBody">
                    <tr>
                      <td colspan="6" class="text-center p-4">
                        Đang tải dữ liệu...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tạo tài khoản mới</h5>
            <button
              title="createAccount"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createUserForm">
              <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input
                  title="fullName"
                  type="text"
                  class="form-control"
                  name="fullName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  title="email"
                  type="email"
                  class="form-control"
                  name="email"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Username</label>
                  <input
                    title="username"
                    type="text"
                    class="form-control"
                    name="username"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Mật khẩu</label>
                  <input
                    title="password"
                    type="password"
                    class="form-control"
                    name="password"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Vai trò</label>
                <select
                  title="roleSelect"
                  class="form-select"
                  name="role"
                  id="roleSelect"
                  onchange="toggleStudentId()"
                >
                  <option value="STUDENT">Sinh viên</option>
                  <option value="TEACHER">Giảng viên</option>
                  <option value="ADMIN">Admin</option>
                </select>
              </div>
              <div class="mb-3" id="studentIdGroup">
                <label class="form-label">Mã Sinh viên (MSSV)</label>
                <input
                  type="text"
                  class="form-control"
                  name="studentId"
                  placeholder="VD: ITITIU21..."
                />
              </div>
              <div id="modalAlert" class="alert d-none"></div>
              <div class="d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-secondary me-2"
                  data-bs-dismiss="modal"
                >
                  Hủy
                </button>
                <button type="submit" class="btn btn-primary">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", loadUsers);

      async function loadUsers() {
        const token = localStorage.getItem("accessToken");
        const tbody = document.getElementById("userTableBody");

        try {
          const res = await fetch("/api/admin/users", {
            headers: { Authorization: "Bearer " + token },
          });

          if (!res.ok) throw new Error("Không thể tải danh sách");
          const users = await res.json();

          tbody.innerHTML = "";
          users.forEach((u) => {
            let badge = "bg-secondary";
            if (u.role === "ADMIN") badge = "bg-warning text-dark";
            if (u.role === "TEACHER") badge = "bg-success";
            if (u.role === "STUDENT") badge = "bg-primary";

            const row = `
                    <tr>
                        <td>#${u.id}</td>
                        <td>
                            <div class="fw-bold">${u.fullName}</div>
                            <div class="text-muted small">${u.email}</div>
                        </td>
                        <td>${u.username}</td>
                        <td><span class="badge ${badge}">${u.role}</span></td>
                        <td>${
                          u.active
                            ? '<span class="text-success"><i class="fa-solid fa-circle-check"></i> Active</span>'
                            : '<span class="text-danger">Locked</span>'
                        }</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary" onclick="resetPassword(${
                              u.id
                            })" title="Reset Password">
                                <i class="fa-solid fa-key"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" title="Khóa/Xóa">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            tbody.innerHTML += row;
          });
        } catch (err) {
          tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Lỗi: ${err.message}</td></tr>`;
        }
      }
      //add user (create user form)
      document
        .getElementById("createUserForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const token = localStorage.getItem("accessToken");
          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries());

          //if not student -> not require studentID
          if (data.role !== "STUDENT") {
            delete data.studentId;
          }

          try {
            const res = await fetch("/api/admin/users/create-account", {
              method: "POST",
              headers: {
                Authorization: "Bearer " + token,
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            if (res.ok) {
              alert("Create Account Success!");
              location.reload();
            } else {
              const errData = await res.json(); // Backend return JSON error message
              console.error(errData);
              document.getElementById("modalAlert").innerText =
                "Error: " + (errData.message || "Not found error message");
              document.getElementById("modalAlert").classList.remove("d-none");
              document
                .getElementById("modalAlert")
                .classList.add("alert-danger");
            }
          } catch (err) {
            console.error(err);
          }
        });

      // Reset Password
      async function resetPassword(userId) {
        if (!confirm("Did you want to reset password for this user? (123456)?"))
          return;

        const token = localStorage.getItem("accessToken");
        try {
          const res = await fetch(`/api/admin/users/${userId}/reset-password`, {
            method: "PUT",
            headers: { Authorization: "Bearer " + token },
          });
          if (res.ok) {
            const msg = await res.text();
            alert(msg);
          } else {
            alert("Error when reset password");
          }
        } catch (err) {
          console.error(err);
        }
      }

      // Helper: hide/show studentId input field
      function toggleStudentId() {
        const role = document.getElementById("roleSelect").value;
        const div = document.getElementById("studentIdGroup");
        if (role === "STUDENT") div.classList.remove("d-none");
        else div.classList.add("d-none");
      }

      function logout() {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("role");
        window.location.href = "/";
      }
    </script>
  </body>
</html>
