<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - SMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-3 col-lg-2 sidebar p-3 collapse d-md-block bg-dark text-white"
          id="sidebarMenu"
          style="min-height: 100vh"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <i class="fa-solid fa-graduation-cap fs-4 me-2"></i>
            <span class="fs-5 fw-bold" th:text="#{nav.brand}">SMS Admin</span>
          </a>
          <hr class="text-white" />
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="/admin/dashboard" class="nav-link text-white active">
                <i class="fa-solid fa-chart-line me-2"></i>
                <span th:text="#{admin.sidebar.dashboard}">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/users" class="nav-link text-white">
                <i class="fa-solid fa-users me-2"></i>
                <span th:text="#{admin.sidebar.users}">Users</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/courses" class="nav-link text-white">
                <i class="fa-solid fa-book me-2"></i>
                <span th:text="#{admin.sidebar.courses}">Courses</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/classes" class="nav-link text-white">
                <i class="fa-solid fa-chalkboard me-2"></i>
                <span th:text="#{admin.sidebar.classes}">Classes</span>
              </a>
            </li>
            <li class="nav-item mt-5">
              <a href="#" onclick="logout()" class="nav-link text-danger">
                <i class="fa-solid fa-sign-out-alt me-2"></i>
                <span th:text="#{admin.sidebar.logout}">Logout</span>
              </a>
            </li>
          </ul>
        </div>

        <main
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4"
          id="main-content"
        >
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-4 border-bottom"
          >
            <h1 class="h2" th:text="#{admin.dash.overview}">Overview</h1>

            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="dropdown me-2">
                <button
                  class="btn btn-sm btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="fa-solid fa-globe"></i> Language
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="?lang=en">ðŸ‡ºðŸ‡¸ English</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="?lang=vi">ðŸ‡»ðŸ‡³ Tiáº¿ng Viá»‡t</a>
                  </li>
                </ul>
              </div>

              <button
                type="button"
                class="btn btn-sm btn-outline-secondary"
                id="export-btn"
              >
                <span th:text="#{admin.dash.export}">Export</span>
              </button>
            </div>
          </div>

          <div class="row g-4 mb-4">
            <div class="col-md-3">
              <div
                class="card stat-card shadow-sm h-100 border-start border-primary border-4"
              >
                <div class="card-body d-flex align-items-center">
                  <div class="fs-1 text-primary me-3">
                    <i class="fa-solid fa-user-graduate"></i>
                  </div>
                  <div>
                    <h6 class="text-muted mb-0" th:text="#{admin.stat.student}">
                      Students
                    </h6>
                    <h3 class="fw-bold mb-0" id="statStudent">
                      <div
                        class="spinner-border spinner-border-sm"
                        role="status"
                      ></div>
                    </h3>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div
                class="card stat-card shadow-sm h-100 border-start border-success border-4"
              >
                <div class="card-body d-flex align-items-center">
                  <div class="fs-1 text-success me-3">
                    <i class="fa-solid fa-chalkboard-user"></i>
                  </div>
                  <div>
                    <h6 class="text-muted mb-0" th:text="#{admin.stat.teacher}">
                      Teachers
                    </h6>
                    <h3 class="fw-bold mb-0" id="statTeacher">
                      <div
                        class="spinner-border spinner-border-sm"
                        role="status"
                      ></div>
                    </h3>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div
                class="card stat-card shadow-sm h-100 border-start border-warning border-4"
              >
                <div class="card-body d-flex align-items-center">
                  <div class="fs-1 text-warning me-3">
                    <i class="fa-solid fa-book"></i>
                  </div>
                  <div>
                    <h6 class="text-muted mb-0" th:text="#{admin.stat.course}">
                      Courses
                    </h6>
                    <h3 class="fw-bold mb-0" id="statCourse">
                      <div
                        class="spinner-border spinner-border-sm"
                        role="status"
                      ></div>
                    </h3>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div
                class="card stat-card shadow-sm h-100 border-start border-danger border-4"
              >
                <div class="card-body d-flex align-items-center">
                  <div class="fs-1 text-danger me-3">
                    <i class="fa-solid fa-school"></i>
                  </div>
                  <div>
                    <h6 class="text-muted mb-0" th:text="#{admin.stat.class}">
                      Classes
                    </h6>
                    <h3 class="fw-bold mb-0" id="statClass">
                      <div
                        class="spinner-border spinner-border-sm"
                        role="status"
                      ></div>
                    </h3>
                  </div>
                </div>
              </div>
            </div>

            <div class="container-fluid">
              <div class="row mt-4">
                <div class="col-lg-8 mb-4">
                  <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                      <h5 class="mb-0 fw-bold text-primary">
                        <i class="fa-solid fa-chart-simple me-2"></i>
                        <span th:text="#{admin.chart.course}"
                          >Classes per Course</span
                        >
                      </h5>
                    </div>
                    <div class="card-body">
                      <canvas id="courseChart" height="100"></canvas>
                    </div>
                  </div>

                  <div class="card shadow-sm">
                    <div
                      class="card-header bg-white py-3 d-flex justify-content-between align-items-center"
                    >
                      <h5 class="mb-0 fw-bold">
                        <i class="fa-solid fa-user-clock me-2"></i>
                        <span th:text="#{admin.recent.title}"
                          >Recent Users</span
                        >
                      </h5>
                      <a
                        href="/admin/users"
                        class="btn btn-sm btn-outline-primary"
                        th:text="#{admin.recent.viewall}"
                        >View All</a
                      >
                    </div>
                    <div class="card-body p-0">
                      <div class="table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                          <thead class="table-light">
                            <tr>
                              <th th:text="#{admin.recent.col.user}">User</th>
                              <th th:text="#{admin.recent.col.role}">Role</th>
                              <th th:text="#{admin.recent.col.status}">
                                Status
                              </th>
                            </tr>
                          </thead>
                          <tbody id="recentUsersTable">
                            <tr>
                              <td colspan="3" class="text-center py-3">
                                <div
                                  class="spinner-border spinner-border-sm text-primary"
                                ></div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-4 mb-4">
                  <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                      <h5 class="mb-0 fw-bold">
                        <i class="fa-solid fa-chart-pie me-2"></i>
                        <span th:text="#{admin.chart.role}"
                          >User Distribution</span
                        >
                      </h5>
                    </div>
                    <div class="card-body">
                      <canvas id="userPieChart" height="250"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:inline="javascript">
      const i18n = {
        student: /*[[#{role.student}]]*/ "Student",
        teacher: /*[[#{role.teacher}]]*/ "Teacher",
        admin: /*[[#{role.admin}]]*/ "Admin",
        chartLabelClass: /*[[#{admin.chart.label.class}]]*/ "Classes",
      };
    </script>

    <script>
      //logout func
      function logout() {
        localStorage.removeItem("accessToken");
        localStorage.removeItem("role");
        window.location.href = "/";
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadDashboardData();
        loadCharts();
        loadRecentUsers();
      });

      async function loadDashboardData() {
        const token = localStorage.getItem("accessToken");

        //don't have token -> go to landing page
        if (!token) {
          window.location.href = "/";
          return;
        }

        try {
          const response = await fetch("/api/admin/stats", {
            method: "GET",
            headers: {
              Authorization: "Bearer " + token,
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const data = await response.json();

            //update status
            updateCount("statStudent", data.students);
            updateCount("statTeacher", data.teachers);
            updateCount("statCourse", data.courses);
            updateCount("statClass", data.classes);
          } else {
            if (response.status === 401 || response.status === 403) {
              logout(); //token expiried or don't have permission
            }
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      async function loadCharts() {
        const token = localStorage.getItem("accessToken");
        try {
          const res = await fetch("/api/admin/chart-data", {
            headers: { Authorization: "Bearer " + token },
          });

          if (res.ok) {
            const data = await res.json();

            //Bar Chart (Classes per Course)
            const ctxBar = document
              .getElementById("courseChart")
              .getContext("2d");
            new Chart(ctxBar, {
              type: "bar",
              data: {
                labels: data.courseLabels, // Course name from DB
                datasets: [
                  {
                    label: i18n.chartLabelClass, // Chá»¯ "Sá»‘ lÆ°á»£ng lá»›p"
                    data: data.classCounts,
                    backgroundColor: "#36a2eb",
                    borderRadius: 4,
                  },
                ],
              },
              options: {
                scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } },
              },
            });

            // Pie Chart (User Roles)
            const ctxPie = document
              .getElementById("userPieChart")
              .getContext("2d");
            new Chart(ctxPie, {
              type: "doughnut",
              data: {
                labels: [i18n.student, i18n.teacher, i18n.admin],
                datasets: [
                  {
                    data: data.roles,
                    backgroundColor: ["#0d6efd", "#198754", "#ffc107"],
                    hoverOffset: 4,
                  },
                ],
              },
            });
          }
        } catch (err) {
          console.error("Chart Error:", err);
        }
      }

      async function loadRecentUsers() {
        const token = localStorage.getItem("accessToken");
        try {
          const res = await fetch("/api/admin/recent-users", {
            headers: { Authorization: "Bearer " + token },
          });

          if (res.ok) {
            const users = await res.json();
            const tbody = document.getElementById("recentUsersTable");
            tbody.innerHTML = "";

            if (users.length === 0) {
              tbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">No data found</td></tr>`;
              return;
            }

            users.forEach((u) => {
              // Badge color per role
              let roleBadge = "bg-secondary";
              if (u.role === "ADMIN") roleBadge = "bg-warning text-dark";
              if (u.role === "TEACHER") roleBadge = "bg-success";
              if (u.role === "STUDENT") roleBadge = "bg-primary";

              const row = `
                            <tr>
                                <td>
                                    <div class="fw-bold">${u.fullName}</div>
                                    <div class="small text-muted">${
                                      u.email
                                    }</div>
                                </td>
                                <td><span class="badge ${roleBadge}">${
                u.role
              }</span></td>
                                <td>
                                    ${
                                      u.active
                                        ? '<span class="badge bg-light text-success border border-success"><i class="fa-solid fa-check"></i> Active</span>'
                                        : '<span class="badge bg-light text-danger border border-danger">Locked</span>'
                                    }
                                </td>
                            </tr>
                        `;
              tbody.innerHTML += row;
            });
          }
        } catch (err) {
          console.error("Table Error:", err);
        }
      }

      function updateCount(elementId, value) {
        const el = document.getElementById(elementId);
        if (el) el.innerText = value;
      }
    </script>
  </body>
</html>
