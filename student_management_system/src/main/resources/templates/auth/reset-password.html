<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" leng="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        border-radius: 15px;
      }
    </style>
  </head>

  <body>
    <div class="card shadow-lg border-0" style="width: 400px">
      <div class="card-body p-4">
        <div class="text-center mb-4 text-primary fs-1">
          <i class="fa-solid fa-lock-open"></i>
        </div>
        <h4 class="fw-bold text-center mb-4" th:text="#{reset.header}">
          Set New Password
        </h4>

        <div id="resetAlert" class="alert d-none"></div>

        <form id="resetForm">
          <div class="mb-3">
            <label
              class="form-label text-muted small fw-bold"
              th:text="#{reset.newpass}"
              >New Password</label
            >
            <input
              title="newPass"
              type="password"
              id="newPassword"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label
              class="form-label text-muted small fw-bold"
              th:text="#{reset.confirm}"
              >Confirm Password</label
            >
            <input
              title="confirmPass"
              type="password"
              id="confirmPassword"
              class="form-control"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 fw-bold"
            th:text="#{reset.btn}"
          >
            Change Password
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="/" class="text-decoration-none small" th:text="#{nav.home}"
            >Home</a
          >
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      // Multilingual text for JS
      const msgs = {
        success: /*[[#{reset.success}]]*/ "Success!",
        errToken: /*[[#{reset.error.token}]]*/ "Token Error",
        errMatch: /*[[#{reset.error.match}]]*/ "Passwords do not match",
      };

      document
        .getElementById("resetForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          // take token from URL (?token=...)
          const urlParams = new URLSearchParams(window.location.search);
          const token = urlParams.get("token");

          const newPass = document.getElementById("newPassword").value;
          const confirmPass = document.getElementById("confirmPassword").value;
          const alertBox = document.getElementById("resetAlert");

          // Validate s
          if (!token) {
            alertBox.className = "alert alert-danger";
            alertBox.innerText = msgs.errToken;
            alertBox.classList.remove("d-none");
            return;
          }
          if (newPass !== confirmPass) {
            alertBox.className = "alert alert-danger";
            alertBox.innerText = msgs.errMatch;
            alertBox.classList.remove("d-none");
            return;
          }

          // call API
          try {
            const res = await fetch("/api/auth/reset-password", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ token: token, newPassword: newPass }),
            });

            if (res.ok) {
              alertBox.className = "alert alert-success";
              alertBox.innerText = msgs.success;
              alertBox.classList.remove("d-none");
              setTimeout(() => (window.location.href = "/"), 2000);
            } else {
              const data = await res.text();
              alertBox.className = "alert alert-danger";
              //check if date is HTML error (start with <) or too long
              if (data.startsWith("<") || data.length > 200) {
                alertBox.innerText = msgs.errToken;
              } else {
                // if short -> appear
                alertBox.innerText = data;
              }

              alertBox.classList.remove("d-none");
            }
          } catch (err) {
            console.error(err);
          }
        });
    </script>
  </body>
</html>
