spring.application.name=student_management_system
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/student_management_system?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
#TODO: Change to your password
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationMustBeLongEnough256Bits
jwt.expiration=900000
jwt.refresh-expiration=86400000

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# Logging
logging.level.com.example.securecustomerapi=DEBUG
logging.level.org.springframework.security=DEBUG

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600
spring.messages.fallback-to-system-locale=false

# GMAIL SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#TODO: Change to your username (your gmail) and gmail app password (see the DOCUMENT.md for more details)
